

<div class="Formulario">
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" required="" [(ngModel)]="nombre">
					<input type="email" name="email" placeholder="Email" required="" [(ngModel)]="correo">
					<input type="password" name="pswd" placeholder="Password" required="" [(ngModel)]="password">
					<select name="role" required="">
						<option value="" disabled selected>Selecciona tu rol</option>
						<option value="vendedor">Vendedor</option>
						<option value="cliente">Cliente</option>
					</select>
					<button (click)="addUser()">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					
					<button>Login</button>
				</form>
			</div>
	</div>
</div>
